<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <!-- Make sure you put this AFTER Leaflet's CSS --> 


      
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
  </script>  
    

  <title>Frontend Mentor | IP Address Tracker</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <div class="search-content">
      <input type="search" name="" id="search" placeholder="Search for any IP address or domain">
      <button class="btn">
        <img src="images/icon-arrow.svg " alt="">
      </button>
    </div>
    <div class="addres-information">
      <div>
        <p class="title">IP Address</p>
        <p class="address-details"></p>
      </div>
      <div>
        <p class="title">Location</p>
        <p class="address-details"></p>
      </div>
      <div>
        <p class="title">Timezone</p>
        <p class="address-details"></p>
      </div>
      <div>
        <p class="title"> ISP</p>
        <p class="address-details"></p>
      </div>
    </div>
  </header>
  <div id="map">

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Teixeira Manuel</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
